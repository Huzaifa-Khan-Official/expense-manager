<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body class="p-2">
    <div class="container mt-5 p-2">
        <h1 class="text-center mt-2">Login Form</h1>
        <div class="btnDiv mt-4">
            <div class="row">
                <div class="col-sm-6 col-12 loginBtnDiv">
                    <a href="../login/login.html">
                        <button>Login</button>
                    </a>
                </div>
                <div class="col-sm-6 col-12 signbtnDiv" onclick="gotosignup()">
                    <a href="#" id="signupBtnDiv">
                        <button>Signup</button>
                    </a>
                </div>
            </div>
        </div>
        <input type="email" id="loginEmail" placeholder="Email Address" class="form-control mt-3">
        <input type="password" id="loginPassword" placeholder="Password" class="form-control mt-3">
        <p class="mt-2"><a href="#" class="forget ms-2">Forget Password?</a></p>
        <button onclick="login()" class="mt-4 btn btn-primary mb-5 loginBtn">Login</button>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
